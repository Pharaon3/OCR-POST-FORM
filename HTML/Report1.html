<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="./css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
</head>

<body>
  <div class="myform">
    <div class="header">
      New SIM Card Application
    </div>
    <form method="POST" action="http://localhost/report/">
      <div class="inputForm" id="fullName">
        <p> Full Name <span style="color: red;">*</span></p>
        <input type="text" name='fullName' required>
      </div>
      <div class="inputForm" id="passportNumber">
        <p> Passport Number <span style="color: red;">*</span></p>
        <input type="text" name='passportNumber' required>
      </div>
      <div style="display: flex;">
        <input type="submit" class="submitButton">
      </div>
    </form>
  </div>
</body>

</html>
